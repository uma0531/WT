<html>
<head>
	<title>JavaScript Prompt and Confirm Example</title>
</head>
<body>

	<script type="text/javascript">

		// Display an alert box with a message
		alert("Exams are near, have you started preparing for?");

		// Use prompt boxes to accept two numbers from the user
		let num1 = prompt("Enter the first number:");
		let num2 = prompt("Enter the second number:");

		// Convert the input strings to numbers and calculate the sum
		let sum = Number(num1) + Number(num2);

		// Use a confirm box to display the sum to the user
		confirm("The sum of " + num1 + " and " + num2 + " is " + sum);

	</script>

</body>
</html>
